<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="css/index.css">
    <title>Ecolife</title>
</head>
<body class="container back">
<header>
    <nav class="navbar navbar-light bg-success row">
        <a class="navbar-brand" href="index.html">Ecolife <i class="fas fa-leaf"></i></a>
    </nav>
</header>
<div class="row my-5">
    <div class="col-12 bg-light p-2 rounded">
        <h3 class="text-center text-success">EDITAR PRODUCTO</h3>
        <form action="" class="was-validated">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="nombre">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="nombre" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="precio">Precio(€/kg)</label>
                    <input type="number" class="form-control" id="precio" placeholder="precio" step=".01" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="peso">Peso(kg)</label>
                    <input type="number" class="form-control" id="peso" placeholder="peso" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="imagen">Path imagen</label>
                    <input type="text" class="form-control" id="imagen" placeholder="imagen" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="descripcion">Descripción</label>
                    <input type="text" class="form-control" id="descripcion" placeholder="descripcion" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="categoria">Categoria</label>
                    <select class="form-control" id="categoria">
                        <option>FRUTA_Y_VERDURA</option>
                        <option>CARNE</option>
                        <option>HUEVOS_Y_LACTEOS</option>
                    </select>
                </div>
            </div>
            <div class="col mb-4">
                <button type="submit" class="btn btn-success float-right">Guardar producto</button>
            </div>
        </form>
    </div>
</div>

<footer>
    <div class="row bg-light mt-2">
        <div class="col-12 col-md text-center">
            <small class="d-block mb-3 text-muted mt-2">&copy ecolife</small>
        </div>
    </div>
    <div class="row bg-light">
        <div class="col-6">
            <h5>Sobre nosotros</h5>
            <p>Ecolife, empresa de venta de productos ecológicos en Baleares.</p>
        </div>
        <div class="col-3">
            <h5>Información de interés</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Política de cookies</a></li>
                <li><a class="text-muted" href="#">Aviso Legal</a></li>
                <li><a class="text-muted" href="#">Información R.G.P.D.</a></li>
                <li><a class="text-muted" href="#">Información corporativa</a></li>
            </ul>
        </div>
        <div class="col-3">
            <h5>Grupo Ecolife</h5>
            <ul class="list-unstyled text-small">
                <li><a class="text-muted" href="#">Quienes somos?</a></li>
                <li><a class="text-muted" href="#">Quieres trabajar con nosotros?</a></li>
            </ul>
        </div>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>
</html>
